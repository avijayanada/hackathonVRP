<a-scene main embedded artoolkit="sourceType: webcam;">

  <a-asset>
    <img id="texture" src="img/1-taj.jpg"/>
    <img id="pattern" src="img/pattern.jpg"/>
  </a-asset>

  <!-- Textured box. -->
  <a-box height="3" width="5" opacity="0.3">
    <a-text value="Taj Mahal" geometry="primitive:plane" align="right" color="red"></a-text>
    <a-box id="taj" src="#texture" height="2" width="2">
    </a-box>
  </a-box>

</a-scene>
